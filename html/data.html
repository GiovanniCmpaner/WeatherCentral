<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="chart.min.js"></script>
  <script src="data.js"></script>
  <title>WeatherCentral - Dados</title>
</head>

<body>
  <nav id="message"></nav>
  <nav id="menu">
    <a href="/configuration.html">Configurações</a>
    <a href="/infos.html">Informações</a>
    <a href="/data.html">Dados</a>
  </nav>
  <h2> Dados </h2>
  <fieldset>
    <legend> Filtro </legend>
    <form id="filter">
      <table>
        <tbody>
          <tr>
            <td> 
              <label for="filter_start_date"> Início </label> 
            </td>
            <td> 
              <input type="date" id="filter_start_date"> 
            </td>
            <td>
              <input type="time" id="filter_start_time" step="1"> 
            </td>
          </tr>
          <tr>
            <td> 
              <label for="filter_end_date"> Fim </label> 
            </td>
            <td> 
              <input type="date" id="filter_end_date"> 
            </td>
            <td>
              <input type="time" id="filter_end_time" step="1"> 
            </td>
          </tr>
        </tbody>
      </table>
      <input type="submit" id="filter_button" value="Filter">
      <input type="submit" id="filter_download" value="Download">
    </form>
  </fieldset>
  <fieldset>
    <legend> Gráficos </legend>
    <table>
      <tr>
        <td>
          <fieldset>
            <legend>Gráfico Temperatura (°C)</legend>
            <canvas id="temperature_chart" width="300" height="300"></canvas>
          </fieldset>
        </td>
        <td>
          <fieldset>
            <legend>Gráfico Umidade (%)</legend>
            <canvas id="humidity_chart" width="300" height="300"></canvas>
          </fieldset>
        </td>
        <td>
          <fieldset>
            <legend>Gráfico Pressão (hPa)</legend>
            <canvas id="pressure_chart" width="300" height="300"></canvas>
          </fieldset>
        </td>
        <td>
          <fieldset>
            <legend>Gráfico Velocidade Vento (km/h)</legend>
            <canvas id="wind_speed_chart" width="300" height="300"></canvas>
          </fieldset>
        </td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend> Resultado </legend>
    <table id="result" class="responsive">
      <thead>
        <tr>
          <th> Data </th>
          <th> Hora </th>
          <th> Temperatura (°C) </th>
          <th> Umidade (%) </th>
          <th> Pressure (hPa) </th>
          <th> Velocidade Vento (km/h) </th>
          <th> Direção Vento </th>
          <th> Tempo </th>
        </tr>
      </thead>
      <tbody>
        <template id="data_template">
          <tr>
            <td> <label for="data_date"> Data </label> </td>
            <td> <span id="data_date"></span> </td>
            <td> <label for="data_time"> Hora </label> </td>
            <td> <span id="data_time"></span> </td>
            <td> <label for="data_temperature"> Temperatura (°C) </label>
            <td> <span id="data_temperature"></span> </td>
            <td> <label for="data_humidity"> Umidade (%) </label> </td>
            <td> <span id="data_humidity"></span> </td>
            <td> <label for="data_pressure"> Pressure (hPa) </label> </td>
            <td> <span id="data_pressure"></span> </td>
            <td> <label for="data_wind_speed"> Velocidade Vento (km/h) </label> </td>
            <td> <span id="data_wind_speed"></span> </td>
            <td> <label for="data_wind_direction"> Direção Vento </label> </td>
            <td> <span id="data_wind_direction"></span> </td>
            <td> <label for="data_rain_intensity"> Tempo </label> </td>
            <td> <span id="data_rain_intensity"></span> </td>
          </tr>
        </template>
      </tbody>
    </table>
  </fieldset>
</body>

</html>
