<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="configuration.js"></script>
  <title>WeatherCentral - Configurações</title>
</head>

<body>
  <nav id="message"></nav>
  <nav id="menu">
    <a href="/configuration.html">Configurações</a>
    <a href="/infos.html">Informações</a>
    <a href="/data.html">Dados</a>
  </nav>
  <h2> Configurações </h2>
  <form id="firmware">
    <fieldset>
      <legend> Firmware Binário </legend>
      <table>
        <tr>
          <td>
            <label for="firmware_file"> Arquivo </label>
          </td>
          <td>
            <input type="file" id="firmware_file" accept=".bin" required>
          </td>
        </tr>
      </table>
      <input type="submit" id="firmware_upload" value="Upload">
    </fieldset>
  </form>
  <form id="configuration">
    <fieldset>
      <legend> Configuração Json </legend>
      <table>
        <tr>
          <td>
            <label for="configuration_file"> Arquivo </label>
          </td>
          <td>
            <input type="file" id="configuration_file" accept=".json" required>
          </td>
        </tr>
      </table>
      <input type="submit" id="configuration_upload" value="Upload">
      <input type="submit" id="configuration_download" value="Download" formnovalidate>
    </fieldset>
  </form>
  <form id="datetime">
    <fieldset>
      <legend> Data/Hora </legend>
      <table>
        <tr>
          <td>
            <label for="datetime_current_date"> Atual </label>
          </td>
          <td>
            <input type="date" id="datetime_current_date" readonly>
          </td>
          <td>
            <input type="time" id="datetime_current_time" step="1" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="datetime_new_date"> Novo </label>
          </td>
          <td>
            <input type="date" id="datetime_new_date">
          </td>
          <td>
            <input type="time" id="datetime_new_time" step="1">
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="wind_speed">
    <fieldset>
      <legend>Velocidade Vento</legend>
      <table>
        <tr>
          <td>
            <label for="wind_speed_radius">Raio (m)</label>
          </td>
          <td>
            <input type="number" id="wind_speed_radius" min="0.01" max="1.00" step="0.01" required>
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="wind_direction">
    <fieldset>
      <legend>Direção Vento</legend>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Min</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody>
          <template id="wind_direction_template">
            <tr>
              <td>
                <span id="wind_direction_name">Norte</span>
              </td>
              <td>
                <input type="number" id="wind_direction_min" min="0" max="4095" step="1" required>
              </td>
              <td>
                <input type="number" id="wind_direction_max" min="0" max="4095" step="1" required>
              </td>
            </tr>
          </template>
        </tbody>
        
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="rain_intensity">
    <fieldset>
      <legend>Tempo</legend>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Min</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody>
          <template id="rain_intensity_template">
            <tr>
              <td>
                <span id="rain_intensity_name">Norte</span>
              </td>
              <td>
                <input type="number" id="rain_intensity_min" min="0" max="4095" step="1" required>
              </td>
              <td>
                <input type="number" id="rain_intensity_max" min="0" max="4095" step="1" required>
              </td>
            </tr>
          </template>
        </tbody>
        
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="access_point">
    <fieldset>
      <legend> Ponto Acesso </legend>
      <table>
        <tr>
          <td>
            <label for="access_point_enabled"> Habilitado </label>
          </td>
          <td>
            <input type="checkbox" id="access_point_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_mac">MAC</label>
          </td>
          <td>
            <input type="text" id="access_point_mac" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_ip">IP</label>
          </td>
          <td>
            <input type="text" id="access_point_ip" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_netmask">Netmask</label>
          </td>
          <td>
            <input type="text" id="access_point_netmask" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_gateway">Gateway</label>
          </td>
          <td>
            <input type="text" id="access_point_gateway" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_port">Porta</label>
          </td>
          <td>
            <input type="number" id="access_point_port" min="1" max="65534" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_user">Usuário</label>
          </td>
          <td>
            <input type="text" id="access_point_user" minlength="4" maxlength="32" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_password">Senha</label>
          </td>
          <td>
            <input type="text" id="access_point_password" minlength="8" maxlength="64" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="access_point_duration">Duração (s)</label>
          </td>
          <td>
            <input type="number" id="access_point_duration" min="10" max="99999" required>
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
  <form id="station">
    <fieldset>
      <legend>Estação</legend>
      <table>
        <tr>
          <td>
            <label for="station_enabled">Habilitado</label>
          </td>
          <td>
            <input type="checkbox" id="station_enabled">
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_mac">MAC</label>
          </td>
          <td>
            <input type="text" id="station_mac" readonly>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_ip">IP</label>
          </td>
          <td>
            <input type="text" id="station_ip" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_netmask">Netmask</label>
          </td>
          <td>
            <input type="text" id="station_netmask" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_gateway">Gateway</label>
          </td>
          <td>
            <input type="text" id="station_gateway" pattern="^((25[0-5]|(2[0-4]|1[0-9]|[1-9]|)[0-9])(\.(?!$)|$)){4}$" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_port">Porta</label>
          </td>
          <td>
            <input type="number" id="station_port" min="1" max="65534" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_user">Usuário</label>
          </td>
          <td>
            <input type="text" id="station_user" minlength="4" maxlength="32" required>
          </td>
        </tr>
        <tr>
          <td>
            <label for="station_password">Senha</label>
          </td>
          <td>
            <input type="text" id="station_password" minlength="8" maxlength="64" required>
          </td>
        </tr>
      </table>
      <input type="submit" value="Save">
    </fieldset>
  </form>
</body>

</html>
